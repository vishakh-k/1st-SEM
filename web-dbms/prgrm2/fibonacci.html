<html>
<head>
    <title> Program 3a: The first n fibonacci number</title>
</head>
<body>
    <script type="text/javascript">
        var a = 0;
        var b = 1;
        var c, i;
        var n = prompt("Enter n:", " ");
        while (n <= 0) {
            alert("Enter positive Value"); 
            n = prompt("Enter n:", " ");
        }
        document.write("Fibonacci Series....<br/>"); 
        document.write(a, "<br/>"); document.write(b, "<br/>"); 
        for (i = 0; i < n - 2; i++) {
            c = a + b;
            document.write(c, "<br/>");
            a = b; b = c;
        } 
    </script>
</body>
</html>
