<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Method(HTML tag)</title>
</head>

<body>
    <button onclick="showMessage()">Click me</button>
    <script>
        function showMessage() {
            alert("Hello World")
        }
    </script>
</body>

</html>
