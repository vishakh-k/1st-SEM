<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Properties Method</title>
</head>
<body>
    <button id="myBtn">Click Me.!</button>
    <script>
        document.getElementById("myBtn").onclick=function(){
            alert("Button Clicked.!")
        }
    </script>
</body>
</html>
