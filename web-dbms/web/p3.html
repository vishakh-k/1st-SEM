<html>

<head>
    <title>Paragraph stack ordering</title>
    <style>
        #layer1 {
            background-color: red;
            border: 5px solid black;
            left: 200px;
            top: 200px;
            height: 300px;
            width: 400;
            z-index: 0;
            position: absolute;
            padding: 30px;
        }

        #layer2 {
            background-color: blue;
            border: 5px solid black;
            left: 220px;
            top: 220px;
            height: 300px;
            width: 400;
            z-index: 0;
            position: absolute;
            padding: 30px;
        }

        #layer3 {
            background-color: gray;
            border: 5px solid black;
            left: 240px;
            top: 240px;
            height: 300px;
            width: 400;
            z-index: 0;
            position: absolute;
            padding: 30px;
        }
    </style>
</head>


<body>
    <script>
        var toPlayer = 'layer3';
        function mover(toTop) {
            document.getElementById(toPlayer).style.zIndex = '0';
            document.getElementById(toTop).style.zIndex = '1';
            toPlayer = toTop;
        }
    </script>
    <div id="layer1" onmouseover="mover('layer1')">This is first paragraph</div>
    <div id="layer2" onmouseover="mover('layer2')">This is second paragraph</div>
    <div id="layer3" onmouseover="mover('layer3')">This is third paragraph</div>
</body>

</html>
