<!DOCTYPE html>
<html lang="en">

<head>
  <title>Colorful Stacked Paragraphs with JavaScript</title>
  <style type="text/css">
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
      margin: 0;
    }

    .paragraph-container {
      position: relative;
      width: 300px;
    }

    .paragraph {
      position: absolute;
      width: 100%;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .paragraph:nth-child(1) {
      background: #ffcc00;
      top: 0;
    }

    .paragraph:nth-child(2) {
      background: #00ccff;
      top: 30px;
    }

    .paragraph:nth-child(3) {
      background: #ff6699;
      top: 60px;
    }

    .paragraph:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
  </style>
  <script type="text/javascript">
    function setupHoverEffect() {
      const paragraphs = document.querySelectorAll('.paragraph');

      paragraphs.forEach((paragraph) => {
        // Store the original top position
        const originalTop = paragraph.style.top;

        // Add event listener for mouse enter
        paragraph.addEventListener('mouseenter', () => {
          paragraph.style.transform = 'translateY(-20px)';
          paragraph.style.zIndex = '10';
          paragraph.style.boxShadow = '0 8px 12px rgba(0, 0, 0, 0.2)';
        });

        // Add event listener for mouse leave
        paragraph.addEventListener('mouseleave', () => {
          paragraph.style.transform = 'translateY(0)';
          paragraph.style.zIndex = '1';
          paragraph.style.boxShadow = '0 4px 6px rgba(0, 0, 0, 0.1)';
        });
      });
    }
    window.onload = setupHoverEffect;
  </script>
</head>

<body>
  <div class="paragraph-container">
    <div class="paragraph">
      <p>This is the first paragraph. It's bright yellow!</p>
    </div>
    <div class="paragraph">
      <p>This is the second paragraph. It's cool blue!</p>
    </div>
    <div class="paragraph">
      <p>This is the third paragraph. It's vibrant pink!</p>
    </div>
  </div>
</body>

</html>
